<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/style/signup_login.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Đăng nhập và Đăng ký</title>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="check" />
        
        <div class="login form">
            <header>Đăng nhập</header>
            <form action="login_process.php" method="POST">
                <input type="email" name="email" placeholder="Nhập Email của bạn" required />
                <input type="password" name="password" placeholder="Nhập mật khẩu" required />
                <button type="submit" class="button">Đăng nhập</button>
                <button type="button" class="button" onclick="location.href='/admin/loginad.php'">Đăng nhập Admin</button>
            </form>
            <div class="signup">
                <span>
                    Bạn chưa có tài khoản?
                    <label for="check">Đăng ký</label>
                </span>
            </div>
        </div>
        
        <div class="registration form">
            <header>Đăng ký</header>
            <form action="register_process.php" method="POST">
                <input type="email" name="email" placeholder="Nhập Email" required />
                <input type="password" name="password" placeholder="Tạo mật khẩu" required />
                <input type="password" name="confirm_password" placeholder="Xác nhận mật khẩu" required />
                <input type="text" name="name" placeholder="Họ và tên" required />
                <input type="text" name="address" placeholder="Địa chỉ" required />
                <input type="text" name="phone" placeholder="Số điện thoại" required />
                <button type="submit" class="button">Đăng ký</button>
            </form>
            <div class="signup">
                <span>
                    Đã có tài khoản?
                    <label for="check">Đăng nhập</label>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
